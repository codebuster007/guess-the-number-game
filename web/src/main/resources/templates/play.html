<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head id="headId">
		<meta charset="UTF-8">
		<title>Game</title>
	</head>

	<body>

		<div align="center">
			<h1 id="game-title">Guess the Number Game</h1>
			<h3 id="main-message">
				Main Message Content
			</h3>
			<h3 id="result-message">Result Message Content</h3>

			<form id="game-form"
			      action="play"
			      method="post">
				<label id="enter-guess" for="guess">Enter your value</label>
				<input id="guess" type="number" name="guess"/>
				<input id="submit" type="submit" value="Submit"/>
			</form>
		</div>
	</body>

	<div align="center">
		<footer id="footerId">
			<p><i>Created by The Learn Programming Academy</i></p>
		</footer>
	</div>
</html>
